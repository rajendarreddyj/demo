                        console.log('Report Image URL: ' + imgData);
                        var doc = new jsPDF('p', 'mm', [297, 210]); //210mm wide and 297mm high

                });

    <script type="text/javascript">
  var isiOS = navigator.userAgent.match('iPad') || navigator.userAgent.match('iPhone') || navigator.userAgent.match('iPod'),
      isAndroid = navigator.userAgent.match('Android');
  var appUrl = isiOS ? 'http://itunes.apple.com/us/app/twitter/id333903271' : isAndroid ? 'http://play.google.com/store/apps/details?id=com.Sunpass.Sunpass_Android' : '';
  var timeoutms = isiOS ? 1000 : 4000;    
  var customUrl = 'sunpass://';

  function gotomobileapp() {
      var redirect = function(location) {
          var iframe = document.createElement('iframe');
          iframe.setAttribute('src', location);
          iframe.setAttribute('width', '1px');
          iframe.setAttribute('height', '1px');
          iframe.setAttribute('position', 'absolute');
          iframe.setAttribute('top', '0');
          iframe.setAttribute('left', '0');
          document.documentElement.appendChild(iframe);
          iframe.parentNode.removeChild(iframe);
          iframe = null;
      };

      
      redirect(customUrl);
      setInterval(function() {
          if (document.hasFocus()) {window.location.replace(appUrl)};
      }, timeoutms);
  }
